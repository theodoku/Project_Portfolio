<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio: setup and mobile first</title> 
</head>
<body>
    <div class="header__container">
            <div id="left-logo">
                <p>My Logo</p>
            </div>

            <div id="right-hamburger menu">
                <img src="images 1/bars.png" alt="menu bar" title="Menu bar">
            </div>
    </div>
    
    <div class="headline__section">
         <div class="greeting">
            <div id="shapes_eclispe" >
                <img src="images 1/half moon.png" alt="half moon" title="moon">
                <img src="images 1/Ellipse 3 (1).png" alt="Ellipse" titile="Ellipse">
            </div>
            <h1>I'm Theophilus<br>Glad to see you!</h1>
        </div>

        <div id="greeting_message">
            <p>I'm a software developer I can help you build a project, feature or website look through<br>some of my work and experience! If you like what you see and have a project you need<br>coded, dont hesitate to contact me</p>
         </div>

         <div id="greeting_connect">
            <p> LET'S CONNECT</p>
         </div>

         <div id="greeting__handles">
            <img src="images 1/twitter.png" alt="twitter bird" title="Twitter bird">
            <img src="images 1/Vector.png" alt="Vector I">
            <img src="images 1/Vector (1).png" alt="Vector 1">
            <img src="images 1/medium.png" alt="Medium">
            <img src="images 1/github.png" alt="github">
            <img src="images 1/angellist.png" alt="angellist icon">
         </div>

         <div id="shapes">
            <img src="images 1/Ellipse-faded.png" alt="Ellipse">
            <img src="images 1/half moon.png" alt="half-moon">
            <img src="images 1/Rectangle 5.png" alt="Rectangle">
            <img src="images 1/circle.png" alt="circle">
         </div>
    </div>
</body>
</html>
