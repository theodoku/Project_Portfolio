<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio: setup and mobile first</title>

<body>
    <header class="header">
        <nav_element class="nav_logo">
            <div>
                <p class="left_logo">My Logo</p>
            </div>

            <div>
                <img src="images 1/menu--v2.png" class="menu" alt="menu bar">

        </nav_element>
    </header>

    <headline class="headline__section">
         <div>

        </p>
        </div>
            
     <Greeting class="greeting">

            <img src="images 1/twitter.png" alt="twitter bird" title="Twitter bird">
            <img src="images 1/Vector.png" alt="Vector I">

            <img src="images 1/medium.png" alt="Medium">
            <img src="images 1/github.png" alt="github">

    </headline>
